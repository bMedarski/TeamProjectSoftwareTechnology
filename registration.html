<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">The Climbers Blog</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">My Climbs <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="loginPage.html">Login</a></li>
                    <li><a href="registration.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container body-content span=8 offset=2 body-main col-sm-4 col-sm-offset-4">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>Registration</legend>

                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"/>
                    </div>
                </div><div class="form-group">
                <label for="" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"/>
                </div>
            </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">Repeat Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container footer">
            <p>"&copy; 2016 - The Climbers Blog"</p>
        </div>
    </nav>
</footer>
</body>
</html>
